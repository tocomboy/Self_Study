<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>JavaScript Comparison</h1>
    <h2>The logical Operators</h2>
    <p id="demo"></p>
    <script>
        let x = 6;
        let y = 3;
        document.getElementById("demo").innerHTML = (x < 10 && y > 1) + "<br>" + (x > 10 || y < 1) + "<br>" + !(x == y);
    </script>
</body>
</html>
