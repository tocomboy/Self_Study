<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>HTML Tables</title>
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h2> Create 3x3 HTML table</h2>
    <table style="width:100%">
    <tr>
        <th>frist</th>
        <th>second</th>
        <th>third</th>
    </tr>
    <tr>
        <td>name</td>
        <td>student_ID</td>
        <td>birth_date</td>
    </tr>
    <tr>
        <td>BAE JIN GYU</td>
        <td>202001647</td>
        <td>2001/03/08</td>
    </tr>
    </table>
</body>
</html>
