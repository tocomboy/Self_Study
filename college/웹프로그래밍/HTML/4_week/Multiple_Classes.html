<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML Classes</title>
<style>
.city {background-color: tomato; color: white; border: 2px
solid black; margin: 20px; padding: 20px;}
.main {text-align: center;}
</style>
</head>
<body>
<h2> Multiple Classes </h2>
<h2 class="city main">London </h2>
<h2 class="city">Paris </h2>
<h2 class="city">Tokyo </h2>
</body>
</html>
